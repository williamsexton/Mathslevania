<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <link rel="stylesheet" type="text/css" href="./dist/styles.css">
  <link rel="icon" type="image/png" href="./assets/favicon.png">

  <script src="./dist/main.js"></script>
  <title>Mathslevania</title>
</head>
<body>

  <div id="main">
    <canvas id="game-canvas"></canvas>
  
    <div id = "outer"><div id = "title">Mathslevania</div>
    <button id="theButton">Start</button>
    </div>

    <div id= "levelSelect" class= "hidden">
      <div class="levelTitle">Choose a Level</div>
      <div id="levelButtons">
        <div id="gauntletButton" class="buttonHouse">
          <button id="startLevel1">The Gauntlet</button>
        </div>
        <div id = "linearButton" class="buttonHouse">
          <button id="startLevel2">Linear Equations</button>
        </div>
        <div id = "trigButton" class="buttonHouse">
          <button id="startLevel3" >Trigonometry</button>
        </div>
        <div id = "calcButton" class="buttonHouse">
          <button id="startLevel4">Calculus</button>
        </div>
      </div>
      <button id="tutorialButton"> Tutorial</button>
    </div>

    <div id="tutorialModal" class= "hidden">
      <img id="tutorial1" class="hidden" src="assets/tutorial1.png" alt="">
      <img id="tutorial2" class="hidden" src="assets/tutorial2.png" alt="">
      <img id="tutorial3" class="hidden" src="assets/tutorial3.png" alt="">
      <img id="tutorial4" class="hidden" src="assets/tutorial4.png" alt="">
      <button id="nextPageButton">Next Page</button>
      <button id="prevPageButton" class="hidden">Previous Page</button>
    </div>
    <div id="about-logos">
      <a href="https://www.linkedin.com/in/will-sexton-588b961a9/"> <img id="angel"
          src="https://meat-project-seed.s3-us-west-1.amazonaws.com/linkedin_icon.png" alt="" /> </a>
      <a href="https://angel.co/u/william-sexton-1"> <img id="linkedin"
          src="https://meat-project-seed.s3-us-west-1.amazonaws.com/angelist.png" alt="" /> </a>
      <a href="https://github.com/williamsexton/"><img id= "github"
          src="https://meat-project-seed.s3-us-west-1.amazonaws.com/github-icon.png" alt="" /></a>
    </div>
  </div>

</body>
</html>
